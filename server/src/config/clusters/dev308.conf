# List of mac addresses and their power connections
# The entries are of the format <mac>-<rpc>-<port>
# where:
# mac = 6 byte ascii representation, e.g. AA.BB.CC.DD.EE.FF
# rpc = 1|2
# port = 1-8

honeycomb.layout.diskspernode = 8

# hardware profile: valid values are laptop, shuttle, rig1u, rig4u,proxyBoard,proxyBoard2U
honeycomb.hardware.profile = rig1u

honeycomb.cell.mac_powerports = \
        00:10:18:03:68:3d-1-1 \
        00:10:18:03:4d:8d-1-2 \
        00:10:18:03:66:35-1-3 \
        00:10:18:03:66:d5-1-4 \
        00:10:18:03:4c:f2-1-5 \
        00:10:18:03:4c:e9-1-6


