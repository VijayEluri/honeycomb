admingui.version=1.01

admingui.basedir=${basedir}/../admingui
admingui.script=${admingui.basedir}/bin

## For Java2Help ##

admingui.script.jhm2java=${admingui.script}/jhm2java.pl
admingui.file.help.mapping.name=HelpFileMapping
admingui.file.help.mapping.javaclass=HelpFileMapping.java
admingui.file.help.mapping.jhm=hc_hlp.jhm
admingui.namespace=com.sun.honeycomb
admingui.dir.namespace=com/sun/honeycomb
admingui.namespace.gui=${admingui.namespace}.admingui
admingui.dir.namespace.gui=${admingui.dir.namespace}/admingui
admingui.namespace.gui.present=${admingui.namespace.gui}.present
admingui.dir.namespace.gui.present=${admingui.dir.namespace.gui}/present
admingui.help.jarfile=${admingui.dist.libdir}/st5800-help.jar
admingui.javahelp=${admingui.dist.web}/jh.jar


## End for Java2Help ##
