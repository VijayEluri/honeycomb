# Application-specific error problems
error.problem.loadNamespaces=Cannot load the metadata namespaces
error.problem.loadViews=Cannot load the metadata views
error.problem.creatingView=Unable to create the view -- 
error.problem.loadTables=Cannot load the metadata tables
error.problem.creatingTable=Cannot create the table
error.problem.loadDNS=Cannot load the DNS values
error.problem.savingMetadata=Cannot save the metadata changes
error.problem.validatepassword=Failed to validate password
error.problem.acquirewritelock=Failed to assume administrator permission
error.problem.creatingCellImage=Cannot create the dynamic cell image
error.problem.loggingIn=Unable to log into application

#########################
# Application-specific error causes
error.lostadminpermission=It appears that the system configuration is currently being modified using another CLI/GUI session.\nPlease logout of that session or wait for the session to timeout, then retry the operation.
error.timeout=Session timed-out due to inactivity. 
error.connection=Cannot communicate with the system.\nThis could be due to system shutdown/reboot or a network problem.\nIf this was due to a network problem and you have made configuration changes,\nthe system session must expire before new updates can be made.\n\nThe application will now close.
error.client=An unexpected application error occurred.
error.server=An error occurred on the device.  Please check the log on the service node for details.
error.posterrorrefresh= Post-error refresh failed.
#########################

